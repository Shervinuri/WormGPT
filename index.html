
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worm AI Frame</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;700&display=swap');

    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
    }

    /* Animation for the background sheen effect */
    @keyframes random-sheen {
      0%   { background-position: 150% 150%; }
      25%  { background-position: -50% 100%; }
      50%  { background-position: 150% -50%; }
      75%  { background-position: 50% 160%; }
      100% { background-position: 150% 150%; }
    }

    /* Animation for the footer link's gradient wave */
    @keyframes wave {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Helper classes to apply the animations */
    .animate-random-sheen {
        animation: random-sheen 18s ease-in-out infinite;
    }

    .animate-wave {
        animation: wave 5s ease-in-out infinite;
    }
  </style>
